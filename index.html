    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                pink: '#f472b6',
                blue: '#60a5fa',
                purple: '#a78bfa',

              dark: {
